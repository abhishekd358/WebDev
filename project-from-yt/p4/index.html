<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter Project</title>
    <link rel="stylesheet" href="./main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>
</head>
<body>
    
    <div class="container">
        <h1>Currency Converter</h1>
    <form>
        <div class="amount">
            <p>Enter Amount</p>
            <input  type="text" value="0">
        <div class="resultamount">
            <p>Convert Amount</p>
            <input type="text" value="0" id="convertamt">
        </div>

        </div>
        <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="country-flag">
                    <select name="from" id="">
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-right-left"></i>
            <div class="to">
                <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="country-flag">
                    <select name="to" id="">
                    </select>
                </div>
            </div>
        </div>
        <div class="msg"></div>
        <button>Get Exhange Value</button>
    </form>
    </div>


    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
