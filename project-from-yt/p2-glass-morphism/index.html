<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism contact form</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    
    <div class="container-box">
        <form class="form">
            <h1>Signup</h1>
            <p>It just take 30seconds</p>
            
            
            <label for="name" name="name" >Full Name</label>
            <input type="text" id="name" placeholder="Enter name...">
            
            <label for="email" name="email" >Your Email</label>
            <input type="email" id="email" placeholder="example@email.com">

            <label for="pwd" name="password" >Your New Password</label>
            <input type="password" id="pwd" placeholder="at least 8 characters">

            <input type="submit" id="submit-btn" value="Create Account">

            <p class="base-p">Already have an Account?<a href="#">Login</p>
        </form>

        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>




    
</body>
</html>
