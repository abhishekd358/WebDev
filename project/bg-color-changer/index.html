<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacground Changer Browser</title>
    <link rel="stylesheet" href="main.css" type="text/css"> 
</head>
<body>
    <div class="container">
        <h1>Page Background Color Changer</h1>
        <p>Try to click on above color boxes, to see the changes</p>
        <div class="collectiondiv">
            <div class="divcolor" id="first"></div>
            <div class="divcolor" id="second"></div>
            <div class="divcolor" id="third"></div>
            <div class="divcolor" id="forth"></div>
        </div>
        <p>Click on 👉🏻Reset Button to see Default Page.</p>
        <button onclick="body.style.backgroundColor='white'; body.style.color = 'black'">Reset</button>
    </div>


    <script src="script.js"></script>
</body>
        
</html>
